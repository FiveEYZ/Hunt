      <a href="index.html"><img src="images/hunt_logo.jpg" alt="Test image for hunt" height="200" width="500"></a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><img src="images/home3.png" alt="Home button" height="25" width="25">Traits<span class="sr-only">(current)</span></a>

  </head>
  <body>
    <div class="main">
      <h2>Search rank-weapon-trait-tools or consumable</h2>
      <label for="myInput">Search:</label>
      <input id="myInput" onkeyup="searchTable()" type="text" placeholder="" aria-label="Search">
      <div class="table-responsive">
        <table id="myTable" class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Unlock</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <script>
          fetch("data.json")
            .then(response => response.json())
            .then(data => {
              const tableBody = document.querySelector("#myTable tbody");
  
              data.bloodline.forEach(item => {
                const row = tableBody.insertRow();
  
                const rankCell = row.insertCell();
                rankCell.textContent = item.Rank;
  
                const UnlockCell = row.insertCell();
                UnlockCell.textContent = item.Unlock;
              });
            });
        </script>
      </div>
    </div>
  </body>
</html>
